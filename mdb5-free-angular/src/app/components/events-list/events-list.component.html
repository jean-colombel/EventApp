<h1 class="mb-3">Event List</h1>
<ol class="list-group list-group-numbered" *ngIf="events.length > 0; else noEvents">
  <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let event of events">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{event.name}}</div>
      {{event.description}}
    </div>
    <div class="ms-2 d-flex flex-column">
      <span class="badge badge-start rounded-pill mb-2">Start Date: {{event.startDate | date:'mediumDate'}}</span>
      <span class="badge badge-end rounded-pill mt-2">End Date: {{event.endDate | date:'mediumDate'}}</span>
    </div>
  </li>
</ol>
<ng-template #noEvents>
  <div class="no-events">
    <p>Please register new events...</p>
  </div>
</ng-template>
